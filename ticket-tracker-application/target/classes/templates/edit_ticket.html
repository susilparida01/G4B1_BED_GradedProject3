<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ticket Tracker Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/admin/tickets">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link" href="/admin/tickets">Tickets <span class="sr-only">(current)</span></a>
				<a class="nav-link active" href="/admin/tickets/newTicket">New Ticket</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center card">
				<h1 class="text-center card-header"> Edit Ticket </h1>
				<div class="card-body">
					<form th:action="@{/admin/tickets/{id}/edit (id=${ticket.id})}" th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Title</label>
							<input type="text" name="title" th:field="*{title}" class="form-control"
								placeholder="Enter ticket title" />
						</div>
						<div class="form-group">
							<label> Short Description </label>
							<textarea type="text" name="description" th:field="*{description}" class="form-control"
								placeholder="Enter ticket description" />
						</div>
						<div class="form-group">
							<label> Content </label>
							<textarea id="editor" th:field="*{content}" class="form-control">
							</textarea>
						</div>
						<div class="box-footer">
							<button id="submit" type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	ClassicEditor
		.create(document.querySelector('#editor'), {
			placeholder: 'Enter content',
			toolbar: {
				items: [
					'heading',
					'|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList',
					'|', 'outdent', 'indent',
					'|', 'uploadImage', 'blockQuote', 'insertTable', 'mediaEmbed',
					'undo', 'redo',
				]
			}
		}).catch(error => {
			console.error(error);
		});
</script>

</html>
